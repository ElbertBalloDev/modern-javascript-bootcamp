<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do App</title>
	</head>
	<body>
		<h1>This is my todos</h1>
		<input id="filter-todo" placeholder="Filter your Todos" />
		<label>
			<input type="checkbox" id="completed-checkbox"/>
			Hide Completed
		</label>
		<div id="todo-list"></div>
		<form id="todo-form">
			<input placeholder="Enter a todo" type="text" name="todo" />
			<button>Submit</button>
		</form>
		<script src="todo-app.js"></script>
	</body>
</html>
